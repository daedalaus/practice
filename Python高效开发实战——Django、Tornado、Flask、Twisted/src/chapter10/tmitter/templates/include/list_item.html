<p class="message">
    <span class="face"><img src="{{ item.user.face|face16 }}" class="face16" alt=""></span>
    <a href="{% url 'tmitter-mvc-views-index_user' item.user.username %}" class="name">
        {{ item.user.realname }}
    </a>
    {{ item.message|urlize|slice:":10" }}...
    <a href="{% url 'tmitter-mvc-views.detail' item.id %}" class="more">{% trans 'Detail' %}...</a>
</p>
<p class="info">
    <span class="date">{{ item.addtime|timesince }} {% trans 'ago' %},</span>
    <span class="category">{% trans 'from' %} {% trans item.category.name %}</span>
    {% if islogin %}
    {% ifequal userid item.user.id %}
    <span class="delete"><a href="{% url 'tmitter-mvc-views-detail_delete' item.id %}">
        {% trans 'Delete' %}
    </a></span>
    {% endifequal %}
    {% endif %}
</p>
